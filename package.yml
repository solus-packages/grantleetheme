name       : grantleetheme
version    : 18.12.1
release    : 17
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/grantleetheme-18.12.1.tar.xz : 8c3a62510efcc054f50b0800be378bb5d20eb3f889bbe9ad81d6dfbfd41196b0
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : GrantleeTheme library provides a class for loading theme packages containing sets of templates
