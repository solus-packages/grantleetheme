    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/grantleetheme-20.04.0.tar.xz : c8ac862e114863c943883cdc9033deca3f31abd674dc93c0473dce3b0456b43f
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
