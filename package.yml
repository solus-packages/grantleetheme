name       : grantleetheme
version    : 18.04.1
release    : 9
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.1/src/grantleetheme-18.04.1.tar.xz : 4867a0523e63be88c8bc2bed73742fe53f73cd385cc31002a34663c57deffa3f
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : GrantleeTheme library provides a class for loading theme packages containing sets of templates.
description: |
    GrantleeTheme library provides a class for loading theme packages containing sets of templates.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - grantlee-devel
    - ki18n-devel
    - kiconthemes-devel
    - knewstuff-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
