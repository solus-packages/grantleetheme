    - https://cdn.download.kde.org/stable/release-service/20.04.3/src/grantleetheme-20.04.3.tar.xz : c5b2e4b1d5e14b39d2e66d160ba0b86c16f86e921abf578640bf1576a5f25eb3
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
