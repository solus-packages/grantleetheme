name       : grantleetheme
version    : 19.04.3
release    : 23
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.3/src/grantleetheme-19.04.3.tar.xz : c5cf79f1daddde3bc5b9387546b10e1d3ae4512279d50e3545ad38982c7f9aaf
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : GrantleeTheme library provides a class for loading theme packages containing sets of templates
