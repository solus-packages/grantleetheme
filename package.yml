    - https://cdn.download.kde.org/stable/applications/19.08.0/src/grantleetheme-19.08.0.tar.xz : c966ad7ef55a784c8cf97a69d4885b9b9d7956c84a4e323404e5cf88154cc543
license    : LGPL-2.1-or-later
